<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ужгород</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://unpkg.com/image-map/dist/image-map.js"></script>
    <script>
        // Чекаємо завантаження DOM і викликаємо функцію ImageMap
        document.addEventListener('DOMContentLoaded', function() {
            ImageMap('img[usemap]');
        });
    </script>
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="https://images.unian.net/photos/2023_05/thumb_files/1200_0_1682943090-1956.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="Міні скульптура" title="Міні скульптура" href="https://go-to.rest/location/transcarpathia/uzhhorod/mini-skulptury/" coords="943,343,1115,577" shape="rect">
        <area target="_blank" alt="Синагога" title="Синагога" href="https://uk.wikipedia.org/wiki/%D0%A1%D0%B8%D0%BD%D0%B0%D0%B3%D0%BE%D0%B3%D0%B0_(%D0%A3%D0%B6%D0%B3%D0%BE%D1%80%D0%BE%D0%B4)" coords="543,230,564,237,578,235,593,225,614,217,643,218,662,226,691,245,716,265,716,299,718,343,537,350,572,311,551,262" shape="poly">
        <area target="_blank" alt="Ляльковий театр" title="Ляльковий театр" href="#" coords="155,280,111" shape="circle">
    </map>
</body>
</html>
